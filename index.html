<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-container">
        <h3 class="title">Calculadora IMC</h3>
        <hr>
        <form id="form">
            <label for="nome">Nome</label><input type="text" id="nome" required>
            <label for="peso">Peso(Kg)</label><input type="number" id="peso" required>
            <label for="altura">Altura(M)</label><input type="number" id="altura" required>
        </form>
        <button onclick="calcular()" class="btnCalcular">Calcular</button>
    </div>
    <div class="divResultado">
        <h4 id="resultado"></h4>
    </div>
</body>
<script src="./script.js"></script>

</html>
